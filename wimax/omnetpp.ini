# (SBC-REQ, REG-REQ enabled): 16254
# (full network entry): 0
physim.SS[0].wmaxHoOptim = 16383
physim.SS[1].wmaxHoOptim = 0

# Mobile stations (model used for mobility simulation)
# 0 - fixed station
# 1 - handover executed after certain timeout
# 2 - simulated SS movement
physim.SS[0].wmaxIsMobile = 2
physim.SS[1].wmaxIsMobile = 2
physim.SS[2..20].wmaxIsMobile = 2

; Fixed stations:
physim.SS[0].initialBS = 0
physim.SS[1].initialBS = 4
physim.SS[2..12].initialBS = 2
physim.SS[13..20].initialBS = 3

;Mobile (simulated SS movement):

# Mobile station movement type:
# 0 - move right
# 1 - move around circle
physim.SS[*].movementType = 0

# "move right" related params:
physim.SS[0].x = 50
physim.SS[0].y = 25
physim.SS[1].x = 50
physim.SS[1].y = 275

# "move around circle" related params:
physim.SS[*].SStrace_centerx = 200
physim.SS[*].SStrace_centery = 200
physim.SS[*].SStrace_radius = 100
physim.SS[*].SStrace_step = 0.02


physim.SS[*].ssIPv6.IPv6Node.BurstInterval = 0.012
physim.SS[*].ssIPv6.IPv6Node.BurstSize = 2
physim.SS[*].ssIPv6.IPv6Node.BurstPacketSize = 100

physim.SS[*].NetworkEntryTime = 0.1
physim.SS[*].HandoverTime = 3.0

# IPv6 parameters
physim.SS[*].ipSkipDad = 1
physim.SS[*].dhcpSkipInitialDelay = 1
physim.SS[0].dhcpPref255 = 1
physim.SS[0].dhcpRapidCommit = 1
