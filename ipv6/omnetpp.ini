[General]
preload-ned-files=*.ned
network = CoreNetwork
sim-time-limit = 120s
cpu-time-limit = 600s
ini-warnings = no

[Cmdenv]
runs-to-execute = 1,2
#express-mode = yes
module-messages = yes
event-banners = yes

[Tkenv]
default-run=1
event-banners = yes

[Parameters]

[Run 1]
